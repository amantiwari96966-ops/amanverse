<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmanVerse Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs (IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00c6ff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00a2d4;
    }

    p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>AmanVerse Admin</h2>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
    // ðŸ”¥ Firebase Configuration (FINAL FIXED)
    const firebaseConfig = {
      apiKey: "AIzaSyBuJbfgjIxUog4nDjlBd7mYMtPX2i3y0kg",
      authDomain: "amanverse-e9b25.firebaseapp.com",
      databaseURL: "https://amanverse-e9b25-default-rtdb.firebaseio.com",
      projectId: "amanverse-e9b25",
      storageBucket: "amanverse-e9b25.appspot.com",
      messagingSenderId: "321599698680",
      appId: "1:321599698680:web:fa205027b659b80af02d0d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.innerText = "Email aur password dono bharo âŒ";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "Login successful âœ…";
          // yahan redirect kar sakta hai
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          msg.innerText = error.message;
        });
    }
  </script>

</body>
</html>
